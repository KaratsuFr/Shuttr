<!DOCTYPE html>
<html lang="en">
<head>
    <title>Kyori Photo</title>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="description" content=""/>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <link rel="icon" type="image/png" href="assets/svg/camera-4.svg" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="vendor/angular-material/angular-material.css"/>
    <!--<link rel="stylesheet" href="assets/font-awesome-4.7.0/css/font-awesome.min.css"/>-->
    <link rel="stylesheet" href="assets/app.css"/>

    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>

</head>

<body ng-app="kyori" layout="column" ng-cloak ng-controller="AppController">

<md-toolbar>
    <div class="md-toolbar-tools">

        <md-button class="menu" aria-label="Menu">
            <md-icon>menu</md-icon>
        </md-button>
        <p translate="wip"></p>
        <span flex></span>


        <p class="md-body-2">{{userInfo.username}}</p>

        <md-button class="md-raised" ng-click="loginOrRegister()" target="_blank" ng-if="userInfo.username == null">
             {{'login' | translate}} <md-icon>account_circle</md-icon>
        </md-button>
        <md-button class="" ng-click="logout()" target="_blank" ng-if="userInfo.username != null">
            {{'logout' | translate}} <md-icon>account_circle</md-icon>
        </md-button>
    </div>
</md-toolbar>

<div flex layout="row">

    <md-content flex id="content">
        <h1 translate="wip"></h1>
    </md-content>


    <md-content class="md-padding" layout-xs="column" layout="row">

    </md-content>

</div>

<script src="vendor/angular/angular.js"></script>
<script src="vendor/angular-messages/angular-messages.js"></script>
<script src="vendor/angular-animate/angular-animate.js"></script>
<script src="vendor/angular-cookies/angular-cookies.js"></script>

<script src="vendor/angular-aria/angular-aria.js"></script>
<script src="vendor/angular-material/angular-material.js"></script>
<script src="vendor/angular-translate/angular-translate.js"></script>
<script src="vendor/angular-translate-loader-url/angular-translate-loader-url.js"></script>

<script src="vendor/angular-ui-router/release/angular-ui-router.min.js"></script>

<script src="js/App.js"></script>
<script src="js/login/LoginController.js"></script>

</body>
</html>
