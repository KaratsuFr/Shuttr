<!DOCTYPE html>
<html lang="en">
<head>
    <title>Kyori Photo</title>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="description" content=""/>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" href="vendor/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="assets/font-awesome-4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="assets/app.css"/>

    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>

</head>

<body ng-app="kyori" layout="column" ng-cloak>

<md-toolbar>
    <div class="md-toolbar-tools">

        <md-button class="menu" aria-label="Menu">
            <md-icon md-svg-icon="menu"></md-icon>
        </md-button>
        <p translate="wip"></p>
        <span flex></span>
        <md-button class="md-raised" ng-href="{{googleUrl}}" target="_blank">
             {{'login' | translate}}  <i class="fa fa-user-circle" aria-hidden="true"></i>
        </md-button>
    </div>
</md-toolbar>

<div flex layout="row">

    <md-content flex id="content">
        <h1 translate="wip"></h1>
    </md-content>


    <md-content class="md-padding" layout-xs="column" layout="row">

    </md-content>

</div>

<script src="vendor/angular/angular.min.js"></script>
<script src="vendor/angular-animate/angular-animate.min.js"></script>
<script src="vendor/angular-aria/angular-aria.js"></script>
<script src="vendor/angular-material/angular-material.js"></script>
<script src="vendor/angular-translate/angular-translate.js"></script>
<script src="vendor/angular-ui-router/release/angular-ui-router.min.js"></script>

<script src="js/App.js"></script>

</body>
</html>
